[tool.poetry]
name = "project-metrics"
version = "0.0.1"
description = "Overview of projects and their health"
authors = ["Gustav Rasmussen <TheNewThinkTank@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "src" },
]

[tool.isort]
profile = "black"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.4"
pygithub = "^2.4.0"
pandas = "^2.3.1"
tabulate = "^0.9.0"
numpy = "2.3.2"
sphinx = "^8.2.3"
seaborn = "^0.13.2"
icecream = "^2.1.3"
loguru = "^0.7.2"
file-convertion-tools = "^0.0.8"
dynaconf = "^3.2.11"
nltk = "^3.9.1"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
flake8 = "^7.3.0"
isort = "^6.0.1"
mypy = "^1.17.1"
pre-commit = "^4.2.0"
pytest = "^8.4.1"
pytest-cov = "^6.1.1"
ruff = "^0.12.7"
wily = "^1.24.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
